<!DOCTYPE html>
<html>

<head>
    <title>Badshah General Store Costumer Purchases handler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Badshah General Store Costumer Purchases handler</h1>
        <div id="customerDetailContainer" class="mb-4">
        <form id="customerForm" onsubmit="return addCustomer()" class="row">
            <div class="col-md-3 mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary">Add Customer</button>
            </div>
        </form>
    </div>
        <h2 class="mt-4">Customer Details</h2>
        <div id="customerTableContainer" style="display: none;" class="table-responsive">
        <table id="customerTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

        <h2 class="mt-4">Purchases</h2>
        <table id="purchaseTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Rate</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button onclick="addItem()" class="btn btn-primary">Add Item</button>

        <h3 class="mt-4">Total Payment: <input type="text" id="totalPayment" readonly class="form-control"></h3>

        <div id="invoice"></div>
        <button id="generateInvoiceBtn" class="btn btn-primary">Generate Invoice</button>

        <button onclick="clearCustomerRecord()" class="btn btn-danger">Clear Customer Record</button>
        <button onclick="displayAll()" class="btn btn-primary">Display All</button>

        <div id="displayBill"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    
</body>

</html>
